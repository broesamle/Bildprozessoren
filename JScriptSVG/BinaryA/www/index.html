<script>
function addSpaceToAllBits() {
	var thename = document.getElementById("MeinName");
	thename.style = "color:red";
	var therect = document.getElementById("TESTID");
	//therect.style = "fill:red";
	var allbs = document.getElementsByTagName("b");
	var i;
	for (i = 0; i < allbs.length; i++) {
    allbs[i].style = "color:green";}

	var allrects = document.getElementsByTagName("rect");
	var i;
	for (i = 0; i < allrects.length; i++) {
    allrects[i].style = "fill:red";}
}
